<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JS | Form handing..!</h1>
    <p>
      <input type="text" id="no1" value="" />
    </p>

    <p>
      <input type="text" id="no2" />
    </p>
    <p>
      <button onclick="calc()">Click</button>
    </p>

    <div id="output"></div>

    <script>
      function calc() {
        var no1 = parseInt(document.getElementById("no1").value);
        var no2 = parseInt(document.getElementById("no2").value);
        var res = no1 + no2;
        document.getElementById("output").innerText = "Addition is" + res;
      }
    </script>
  </body>
</html>
