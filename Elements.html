<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JS | Elements Change..!</h1>

    <div id="hello">
      <h1>Hello | MCA I SEM JS Program</h1>
    </div>
    <button onmouseenter="data()" onmouseout="prev()">Click Event</button>

    <script>
      const prevData = document.getElementById("hello").innerHTML;

      function data() {
        document.getElementById("hello").innerHTML = "<h1> MCA I SEM</h1> ";
      }
      function prev() {
        document.getElementById("hello").innerHTML = prevData;
      }
    </script>
  </body>
</html>
